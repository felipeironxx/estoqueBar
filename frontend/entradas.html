<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Entradas</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="app">
  <aside class="menu">
    <div class="brand">Estoque Bar</div>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/produtos.html">Produtos</a>
      <a href="/entradas.html" class="active">Entradas</a>
      <a href="/saidas.html">Saídas</a>
      <a href="/relatorios.html">Relatórios</a>
      <a id="cfgLink3" href="/usuarios.html" style="display:none">Configuração</a>
    </nav>
    <button id="logout">Sair</button>
  </aside>

  <main class="content">
    <h1>Registrar Entrada</h1>

    <div class="form-card">
      <input id="numero_nota" placeholder="Número da Nota (opcional)">
      <select id="select_prod"></select>
      <input id="qtd" type="number" placeholder="Quantidade">
      <input id="valor" type="number" step="0.01" placeholder="Valor unitário">
      <button id="btnAdd" class="btn-primary">Adicionar Entrada</button>
    </div>

    <h2>Entradas do Mês</h2>
    <div id="listEntradas"></div>
  </main>

  <!-- Modal padrão do sistema -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <div id="modalBody"></div>
      <div style="margin-top: 15px; text-align: right;">
        <button id="modalCancel" class="btn-secondary">Cancelar</button>
        <button id="modalSave" class="btn-primary">Salvar</button>
      </div>
    </div>
  </div>

  <script src="/assets/js/app.js"></script>
</body>
</html>
